    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game</h1>
    <div class="grid"></div>
    <button class="panel-button" onclick="togglePanel()">☰</button>
    <div class="panel" style="display: none">
      <div class="grid-control">
        <button class="grid-btn" id="grid-less">←</button>
        <div class="grid-display" id="grid-display">16</div>
        <button class="grid-btn" id="grid-more">→</button>
      </div>
      <div class="count">Count: 0</div>
      <div class="timer">Time: 0</div>
      <div class="restart">Restart</div>
    </div>
